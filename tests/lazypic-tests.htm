<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lazypic-JS | QUnit Tests | scripts/lazypic-tests.js </title>
        <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.17.1.css" />
		
		<script src='https://code.jquery.com/jquery-2.1.3.js' ></script>
		<script src='../src/scripts/lib/lazypic.js'></script>
		
		<style>
			img {
				max-height:10em;
				max-width:40%;
			}
			
			.content, .qunit-wrapper {
				position: fixed; 			
				top:1em;
				width:45%; 
				display:inline-block;
				overflow-y:auto;
				height:100%;
			}
			
			.content {
				left:2.5%;
			}
			
			.qunit-wrapper {
				right:2.5%;
			}
			
			.invalid img {
				padding: 1em;
				background: gray;
			}
			
		</style>
    </head>
    <body>
		<div class='content'>
			<div>
				This page tests the core functionality of LazyPic-JS
			</div>
			<div class='state-test' > 
				<h3>State Test</h3>
				<img class='control' src='images/meandpup.jpg' 
					style='border:thin solid black;'
					alt="normal image"
				/>
				<img class='target' data-src='images/meandpup.jpg' 
					style='border:thin solid red;' 
					alt="lazy loaded image"
				/>
			</div>
			<div class='local'>
				<h3>Local Images</h3>
				<img data-src='images/meandpup.jpg' />
				<img data-src='images/wizard.jpg' />
				<img data-src='images/lobothead.jpg' />
				<img data-src='images/walter-bishop.jpg' />
			</div>
			<div class='remote'>
				<h3>World Wide Images</h3>
				<img data-src='http://upload.wikimedia.org/wikipedia/commons/e/e3/Louis_Armstrong_NYWTS.jpg'/>
				<img data-src='http://upload.wikimedia.org/wikipedia/commons/c/c3/Mindi_Abair_-_Jazz_Alley_-_Seattle_-_2011.jpg'/>
				<img data-src='http://www.jazzfro.com/wp-content/uploads/2012/08/miles-davis.gif' />
			</div>
			<div class='invalid'>
				<h3>Invalid Images</h3>
				<p> None of these images are loadable.  <br/>
					Invalid source: blue.  <br/>
					Failed data request: red.<br/>
				</p>
				<img data-src='non-existent.jpg'  id='bad-url-jpg' alt="invalid jpeg"/>
				<img data-src='not-even-real.png' id='bad-url-png' alt="invalid png" />
				<img id="no-img-src" alt="no src data"/>
				<img data-src='datasrc-test.htm'  id="invalid-resource" alt="invalid image type" />
			</div>
		</div>
		
		<div class='qunit-wrapper'>
			<div id="qunit"></div>
			<div id="qunit-fixture"></div>
			<script src="http://code.jquery.com/qunit/qunit-1.17.1.js"></script> 
			<script src="scripts/lazypic-tests.js"></script>
		</div>
	</body>
</html>
